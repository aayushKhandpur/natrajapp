<!DOCTYPE html>
<!-- saved from url=(0054)http://getbootstrap.com/examples/sticky-footer-navbar/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Demo App</title>

    <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    
    <style type="text/css">
		html {
			position: relative;
			min-height: 100%;
		}
		
		body {
			/* Margin bottom by footer height */
			margin-bottom: 60px;
		}
		
		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			/* Set the fixed height of the footer here */
			height: 60px;
			background-color: #f5f5f5;
		}
		
		body>.container {
			padding: 60px 15px 0;
		}
		
		.container .text-muted {
			margin: 20px 0;
		}
		
		#footer>.container {
			padding-right: 15px;
			padding-left: 15px;
		}
		
		code {
			font-size: 80%;
		}
		
		.modal-backdrop.am-fade {
  opacity: .5;
  transition: opacity .15s linear;
  &.ng-enter {
    opacity: 0;
    &.ng-enter-active {
      opacity: .5;
    }
  }
  &.ng-leave {
    opacity: .5;
    &.ng-leave-active {
      opacity: 0;
    }
  }
}
	</style>
  </head>
  <body ng-app="mainApp">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="headerController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button> 
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active:isActiveTab('')}"><a href="#">Home</a></li>
            <li ng-class="{active:isActiveTab('/login')}"><a href="#/login">Sign in</a></li>
            <li ng-class="{active:isActiveTab('/register')}"><a href="#/register">Sign up</a></li>
            <li ng-class="{active:isActiveTab('/about')}"><a href="#/about">About</a></li>
            <li ng-class="{active:isActiveTab('/contact')}"><a href="#/contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

	<div class="container">
       <ng-view></ng-view>
    </div>
   

    <div id="footer">
      <div class="container">
        <p class="text-muted">Footer</p>
      </div>
    </div>
    
	
	<script src="libs/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="libs/angular/angular.min.js"></script>
	<script type="text/javascript" src="libs/angular/angular-route.min.js"></script>
	<script type="text/javascript" src="libs/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="libs/angular-strap/angular-strap.min.js"></script>
	<script type="text/javascript" src="libs/angular-strap/angular-strap.tpl.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/bootstrap.min.js"></script>
	
	<script src="app/app.js"></script>
	<script src="app/services/customer.js"></script>
	<script src="app/controllers/login-ctrl.js"></script>
	<script src="app/controllers/header-ctrl.js"></script>
	<script src="app/controllers/registration-ctrl.js"></script>

</body>
</html>
